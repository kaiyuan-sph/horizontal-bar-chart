<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Multi Line Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style></style>
</head>

<body>
    <div id="container" class="svg-container"></div>
    <div id="legend" class="legend-container"></div>
    <script>
        //------------------------1. PREPARATION------------------------//
        //-----------------------------SVG------------------------------/
        var margin = { top: 20, right: 20, bottom: 30, left: 100 },
            x = d3.scaleLinear(),
            y = d3.scaleBand().padding(0.1),
            color = d3.scaleOrdinal()
                .range(["#CCCCCC", "#FA9B22", "#00A3FF", "#9B9B9B", "#FFCD02", "#226EB5", "#894D21", "#44D795", "#FFC6BE", "#CCCCCC"]),
            theData = undefined,
            height = undefined,
            width = undefined

        //-----------------------------DRAW-----------------------------//
        function draw() {
            var svg = d3.select("div#container").append("svg").style("width", "100%").style("height", "100vh")
            var lsvg = d3.select("div#legend").append("svg").style("width", "100%").style("height", "100%")
            var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")


            g.append("g")
                .attr("class", "axis axis--x");

            g.append("g")
                .attr("class", "axis axis--y");


            d3.select("div#chartId")
                .classed("svg-container", true) //container class to make it responsive
                .classed("svg-content-responsive", true);

            var bounds = svg.node().getBoundingClientRect()

            width = bounds.width - margin.left - margin.right;
            height = bounds.height - margin.top - margin.bottom;

            //-----------------------------AXES-----------------------------//
            x.range([0, width])
            y.range([height, 0], .1)
            const yaxis = d3.axisLeft()
                .ticks(0)
                .scale(y)

            const xaxis = d3.axisBottom()
                .ticks()
                .scale(x);

            // add the x Axis
            svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + height + ")")
                .call(xaxis);

            // add the y Axis
            svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .call(yaxis);

            //----------------------------BAR-----------------------------//
            var bars = svg.selectAll(".bar")
                .data(theData)
                .enter()
                .append("g")

            //append rects
            bars.append("rect")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .attr("class", "bar")
                .attr("y", function (d) {
                    return y(d.name);
                })
                .attr("fill", color(1))
                .attr("height", y.bandwidth())
                .attr("x", 0)
                .attr("width", function (d) {
                    return x(d.value);
                });

            //add a value label to the right of each bar
            bars.append("text")
                .attr("class", "label")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                //y position of the label is halfway down the bar
                .attr("y", function (d) {
                    return y(d.name) + y.bandwidth() / 2 + 4;
                })
                //x position is 3 pixels to the right of the bar
                .attr("x", function (d) {
                    return x(d.value) + 3;
                })
                .text(function (d) {
                    return d.value;
                });
        }
        //-----------------------------DATA-----------------------------//
        function loadData(tsvFile) {
            var data = [{
                "name": "Apples",
                "value": 20,
            },
            {
                "name": "Bananas",
                "value": 12,
            },
            {
                "name": "Grapes",
                "value": 19,
            },
            {
                "name": "Lemons",
                "value": 5,
            },
            {
                "name": "Limes",
                "value": 16,
            },
            {
                "name": "Oranges",
                "value": 26,
            },
            {
                "name": "Pears",
                "value": 30,
            }];

            data = data.sort(function (a, b) {
                return d3.ascending(a.value, b.value);
            })

            theData = data;
            //----------------------------SCALES----------------------------//
            var categoriesNames = data.map(function (d) { return d.name; });
            var rateNames = data.map(function (d) { return d.value; });

            x.domain([0, d3.max(data, function (d) {
                return d.value;
            })]);

            y.domain(data.map(function (d) {
                return d.name;
            }));

            draw();

        }

        //mouseover event handler function
        function onMouseOver(d, i) {
            d3.select(this).attr('class', 'highlight');
            d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x1.bandwidth() + 5)
                .attr("y", function (d) { return y(d.value) - 10; })
                .attr("height", function (d) { return height - y(d.value) + 10; })
                .style("fill", d3.rgb(color(d.rate)).darker(2))

            d3.select(this.parentNode)
                .append("text")
                .style("color", "white")
                .attr("transform", "translate(53, 30)")
                .attr('class', 'val')
                .attr('x', function () {
                    return x1(d.rate);
                })
                .attr('y', function () {
                    return y(d.value);
                })
                .text(function () {
                    return [d.value];  // Value of the text
                });

        }

        //mouseout event handler function
        function onMouseOut(d, i) {
            // use the text label class to remove label on mouseout
            d3.select(this).attr('class', 'bar');
            d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x1.bandwidth())
                .attr("y", function (d) { return y(d.value); })
                .attr("height", function (d) { return height - y(d.value); })
                .style("fill", d3.rgb(color(d.rate)))

            d3.selectAll('.val')
                .remove()
        }

        function resizeDraw() {
            d3.selectAll("svg").remove();
            draw();
        }

        window.addEventListener("resize", resizeDraw);
        loadData();
    </script>
</body>
